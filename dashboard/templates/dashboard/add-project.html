{% extends 'dashboard/index.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<main class="content">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="card">
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{form}}
                            <br>
                            <button class="btn btn-primary">Submit</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
