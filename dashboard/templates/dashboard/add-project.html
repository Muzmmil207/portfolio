{% extends 'dashboard/index.html' %}
{% load static %}
{% block content %}

<main class="content">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="card">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card-body">
                            {{form}}
                            <div class="mb-3">
                                <label class="form-label">Add images:</label>
                                <input type="file" name="images" multiple class="form-control">
                            </div>
                            <button class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="card">
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Add A New Tool</label>
                                <input type="text" name="tools" class="form-control" placeholder="tool input">
                            </div>
                            <br>
                            <button class="btn btn-success">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
